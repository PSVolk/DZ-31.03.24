<script>
function power(num, pow) {
    if (pow === 0) {
        return 1;
    } else if (pow > 0) {
        return num * power(num, pow - 1);
    } else {
        return 1 / (num * power(num, -pow - 1));
    }
} 

let n = 3;
let p = 2;
let res = power(n, p);
alert(res);
</script>
